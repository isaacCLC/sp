<ion-header>
  <ion-toolbar color="primary">
    <ion-title>The Insured</ion-title>
  </ion-toolbar>
</ion-header>
<div class="orderStatus">
  <ul class="row">
    <li class="col done">1</li>
    <li class="col done">2</li>
    <li class="col done">3</li>
    <li class="col done">4</li>
    <li class="col done">5</li>
    <li class="col done">6</li>
    <li style="font-weight: bold; color: rgb(14, 48, 131)" class="col">7</li> 
    <li class="col">8</li>
  </ul>
</div>
<ion-content>
  <form #form="ngForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="ion-padding">  
            <ion-label position="floating"><strong>Name</strong></ion-label>
            <ion-item>
              <ion-input type="text" [(ngModel)]="insuredDetails.name" name="name"></ion-input>
            </ion-item>
            <br>

            <ion-label position="floating"><strong>Surname </strong></ion-label>
            <ion-item>
              <ion-input type="text" [(ngModel)]="insuredDetails.surname" name="surname"></ion-input>
            </ion-item> 
            <br>
            <ion-label position="floating"><strong>Contact Number </strong></ion-label>
            <ion-item>
              <ion-input type="tel" [(ngModel)]="insuredDetails.cellNum" name="cellNum"></ion-input>
            </ion-item>
            <br>
            <ion-label position="floating"><strong>Email Address </strong></ion-label>
            <ion-item>
              <ion-input type="email" [(ngModel)]="insuredDetails.email" name="email"></ion-input>
            </ion-item> 
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" (click)="goBack()">Previous</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" (click)="postInsuredDetails()" type="submit">Next</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-footer>
