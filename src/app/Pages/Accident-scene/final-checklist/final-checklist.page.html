<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Checklist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="center no-scroll"  >

    <ion-item *ngFor="let entry of vehicleCheckList, let i = index">
      <ion-label>{{entry.listItem}}</ion-label>
      <ion-checkbox slot="end" (ionChange)="getChecked($event,i)"></ion-checkbox>

  <br>
  <ion-label position="floating"><strong>Take Photo Of Tow Slip</strong></ion-label>
  <ion-button expand="block" (click)="towSlipPhoto()">
    <ion-icon name="camera"></ion-icon>
  </ion-button>
  <ion-img *ngIf="towSlip != null" [src]="towSlip">
  </ion-img>
  <ion-label position="floating"><strong>Driver Signature</strong></ion-label><br>
  <ion-label>Please sign below</ion-label>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <canvas #imageCanvas (touchstart)="startDrawing($event)" (touchmove)="moved($event)"></canvas> <br>
          <ion-label style="color:green; font-size:10px;"><strong>By signing above, you confirm that the vehicle as has been droppe along with its contents</strong></ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col> 
          <ion-button color="danger" (click)="clearCanvasImage()">Clear Signature</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>

<ion-footer>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" (click)="goBack()">Previous</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" (click)="submitClaim()" type="submit">Submt Information</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-footer>
