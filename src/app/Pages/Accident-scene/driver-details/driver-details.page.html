<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Driver Details</ion-title>
  </ion-toolbar>
</ion-header>
<div class="orderStatus">
  <ul class="row">
    <li class="col done">1</li>
    <li class="col done">2</li>
    <li class="col done">3</li>
    <li class="col done">4</li>
    <li class="col done">5</li>
    <li class="col done">6</li>
    <li class="col done">7</li>
    <li style="font-weight: bold; color: rgb(14, 48, 131)" class="col">8</li>
  </ul>
</div>
<ion-content>
  <form #form="ngForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="ion-padding">
            <div style="border: 1px solid #e6e8e6;">
              <ion-grid>
                <ion-row>
                  <ion-col size="9">
                    <ion-label position=""><strong>Same as Insured?</strong></ion-label>
                  </ion-col>
                  <ion-col size="3">
                    <ion-checkbox color="primary" (ionChange)="samaAsInsured($event)"></ion-checkbox>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>  
            <div *ngIf="driverDetails.samaAsInsured == 'No'">
            <br>
            <ion-label position="floating"><strong>Name</strong></ion-label>
            <ion-item>
              <ion-input type="text" [(ngModel)]="driverDetails.name" name="name"></ion-input>
            </ion-item>
            <br>
            <ion-label position="floating"><strong>Surname </strong></ion-label>
            <ion-item>
              <ion-input type="text" [(ngModel)]="driverDetails.surname" name="surname"></ion-input>
            </ion-item>
            <br>
            <ion-label position="floating"><strong>Address</strong></ion-label>
            <ion-item>
              <ion-input type="text" [(ngModel)]="driverDetails.address" name="address"></ion-input>
            </ion-item>
            <br>
            <ion-label position="floating"><strong>Contact Number </strong></ion-label>
            <ion-item>
              <ion-input type="tel" [(ngModel)]="driverDetails.cellNum" name="cellNum"></ion-input>
            </ion-item>
            <br>
            <ion-label position="floating"><strong>Email Address </strong></ion-label>
            <ion-item>
              <ion-input type="email" [(ngModel)]="driverDetails.email" name="email"></ion-input>
            </ion-item> 
            <br>
            <ion-label position="floating"><strong>Take Photo Of Driver's Licence</strong></ion-label>
            <ion-button expand="block" (click)="driverLicPhoto()">
              <ion-icon name="camera"></ion-icon>
            </ion-button>
            <div *ngIf="driverDetails.driverLicenceImg != null">
              <ion-img class="veh-Lic-Photo" [src]="driverDetails.driverLicenceImg"></ion-img>
            </div>     
           </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" (click)="goBack()">Previous</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" (click)="startTow()" type="submit">Start Tow</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-footer>
