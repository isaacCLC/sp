<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Incident</ion-title>
  </ion-toolbar>
</ion-header>
<div class="orderStatus">
    <ul class="row">
      <li style="font-weight: bold; color: rgb(14, 48, 131)" class="col">1</li>
      <li class="col">2</li>
      <li class="col">3</li>
      <li class="col">4</li>
      <li class="col">5</li> 
      <li class="col">6</li>
      <li class="col">7</li>
      <li class="col">8</li>
    </ul>
  </div>
<ion-content>
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12"> 
          <div class="ion-padding">
            <ion-label position="floating"><strong>Date Of Incident</strong></ion-label>
            <ion-item>
              <ion-input readonly [value]="dateObj |  date: 'dd-MMM-yyyy'"></ion-input>
            </ion-item>
            <br>
            <ion-label position="floating"><strong>Time Of Incident</strong></ion-label>
            <ion-item>
              <ion-input readonly [value]="dateObj |  date: 'HH:mm'"></ion-input>
            </ion-item>
            <br>
            <ion-label position="floating"><strong>Location</strong></ion-label>
            <ion-item>
              <ion-input readonly name="accidentLocation" [(ngModel)]="claim.call.physicalAddress"></ion-input>
            </ion-item>
            <br> 
            <ion-label position="floating"><strong>Detailed Description</strong></ion-label>
            <ion-item>
              <textarea rows="6"  name="accidentDesc"  [(ngModel)]="claim.call.physicalAddress"></textarea>
            </ion-item>

            <!-- <br>
            <ion-label><strong>License Disk Scan</strong></ion-label>
            <ion-button type="submit" expand="block" (click)="scanBarcode()">Scan Vehicle Disk
            </ion-button> -->
            <!-- <br>
            <ion-label position="floating"><strong>If License Disk Is Unavailable</strong></ion-label>
            <ion-button type="submit" [disabled]="form.invalid" expand="block" (click)="manualCarDetails()">Enter
              Vehicle Details
              Manually</ion-button> -->

          </div>
          <div>
            <!-- <ion-button size="large" expand="full" type="submit" [disabled]="form.invalid">Next</ion-button> -->
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>

<ion-footer>
    <div>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-button  expand="block" (click)="goBack()">Cancel</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block"(click)="manualCarDetails()" type="submit">Next</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div> 
  </ion-footer>
