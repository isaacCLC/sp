<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Update Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h4>Change Your Password</h4>
            </div>
            <div class="ion-padding">
              <ion-item>
                <ion-input type="password"  [type]="showPass ? 'text' : 'password'" placeholder="New Password"  [(ngModel)]="password1"></ion-input>
                <ion-icon  name="eye" class=" passwordIcon" (click)='hideShowPassword()'></ion-icon>
              </ion-item>
      
              <ion-item>
                <ion-input type="password"  [type]="showPass2 ? 'text' : 'password'" placeholder="Re-Enter Password"  [(ngModel)]="password2"></ion-input> 
                <ion-icon  name="eye" class=" passwordIcon" (click)='hideShowPassword2()'></ion-icon>
              </ion-item>
            </div>
      
            <div class="ion-padding">
              <ion-button size="large" (click)='updatePass()' expand="block">Update Password</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
