<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start" mode='md'>
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Witness</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class='container'>
    <div class='heading'>Enter Witness Info Below</div>
    <form id="form-project" role="form" #stepForm="ngForm">
      <div class='controls'>
        <app-validated-form-control [control]="txtName">
          <label>Name</label>
          <input type="text" placeholder="Enter name" class="form-control" name="txtName" [(ngModel)]="witness.witnessFirstName" #txtName="ngModel" required>
        </app-validated-form-control>
        <app-validated-form-control [control]="txtSurname">
          <label>Surname</label>
          <input type="text" placeholder="Enter surname" class="form-control" name="txtSurname" [(ngModel)]="witness.witnessLastName" #txtSurname="ngModel" required>
        </app-validated-form-control>
        <app-validated-form-control [control]="txtContactNumber">
          <label>Contact Number</label>
          <input type="tel" placeholder="Enter contact number" class="form-control" name="txtContactNumber" [(ngModel)]="witness.witnessContactNumber" #txtContactNumber="ngModel" required>
        </app-validated-form-control>
        <!-- google address -->
        <app-validated-form-control [control]="txtAddress">
          <label>Address</label>
          <input ngx-google-places-autocomplete [(ngModel)]="witness.witnessAddress" name='txtAddress' class="form-control" [options]='addressOptions' #txtAddress="ngModel" (onAddressChange)="handleAddressChange($event)" />
        </app-validated-form-control>
      </div>
    </form>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-button color='danger' (click)='closeAndDelete()'>Delete</ion-button>
    </ion-buttons>
    <ion-buttons slot='end'>
      <ion-button (click)='save(witness)'>Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
