<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start" mode='md'>
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{(type == 'email') ? 'Email Me Claim' : 'Contact Me'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class='container'>
    <div class='heading'>Enter Claim Info Below</div>
    <form id="form-project" role="form" #stepForm="ngForm">
      <div class='controls'>

        <ion-item lines='none'>
          <ion-label class="ion-text-wrap">
            <ion-text>Type</ion-text>
          </ion-label>
          <ion-select placeholder="Select One" [(ngModel)]="claim.call.claimType" name="claimType">
            <!-- <ion-select-option value="206">Motor Accident- Single</ion-select-option>
            <ion-select-option value="205">Motor Accident- Including Third Party</ion-select-option>
            <ion-select-option value="210">Motor Theft</ion-select-option>
            <ion-select-option value="10117">Glass Claim</ion-select-option>
            <ion-select-option value="10119">Tyre and Rim</ion-select-option>
            <ion-select-option value="10121">Small Craft/Leisure</ion-select-option>
            <ion-select-option value="10123">Property Loss / Damage Claim</ion-select-option>
            <ion-select-option value="10124">Geyser Claim</ion-select-option>
            <ion-select-option value="226">All Risks Claim</ion-select-option>
            <ion-select-option value="224">Gadget Claim</ion-select-option>
            <ion-select-option value="219">Public Liability Claim</ion-select-option> -->
            <ion-select-option *ngFor="let claimType of claimTypes" [value]="claimType.claimTypeId + ''">{{claimNames[claimType.claimTypeId]}}</ion-select-option>
          </ion-select>
        </ion-item>

        <ng-container *ngIf="type == 'email'">
          <app-validated-form-control [control]="txtEmailAddress">
            <label>Email Address</label>
            <input type="email" placeholder="Enter Email Address" class="form-control" name="txtEmailAddress" [(ngModel)]="claim.call.emailAddress" #txtEmailAddress="ngModel" required appEmailValidator>
          </app-validated-form-control>
        </ng-container>

        <ng-container *ngIf="type == 'contact'">
          <app-validated-form-control [control]="txtContactNumber">
            <label>Contact Number</label>
            <input type="tel" placeholder="Enter contact number" class="form-control" name="txtContactNumber" [(ngModel)]="claim.call.contactNumber" #txtContactNumber="ngModel" required>
          </app-validated-form-control>
        </ng-container>

      </div>
    </form>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot='end'>
      <ion-button (click)='save()' [disabled]="!stepForm.valid ">Submit</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
