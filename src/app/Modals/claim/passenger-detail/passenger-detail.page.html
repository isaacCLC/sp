<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start" mode='md'>
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Passenger</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class='container'>
    <div class='heading'>Enter Passenger Info Below</div>
    <form id="form-project" role="form" #stepForm="ngForm">
      <div class='controls'>
        <app-validated-form-control [control]="txtName">
          <label>Name</label>
          <input type="text" placeholder="Enter name" class="form-control" name="txtName" [(ngModel)]="passenger.pasFirstName" #txtName="ngModel" required>
        </app-validated-form-control>
        <app-validated-form-control [control]="txtSurname">
          <label>Surname</label>
          <input type="text" placeholder="Enter surname" class="form-control" name="txtSurname" [(ngModel)]="passenger.pasLastName" #txtSurname="ngModel" required>
        </app-validated-form-control>
        <!-- <ion-segment [(ngModel)]="idOrPass" name="idOrPass">
          <ion-segment-button value="ID">
            <ion-label>Id Number</ion-label>
          </ion-segment-button>
          <ion-segment-button value="Passport">
            <ion-label>Passport</ion-label>
          </ion-segment-button>
        </ion-segment> -->
        <ion-item lines='none' class="custom-select">
          <ion-label class="ion-text-wrap">
            <ion-text>Use ID or Passport Number?</ion-text>
          </ion-label>
          <ion-select placeholder="Select One" [(ngModel)]="idOrPass" name="myVisibility">
            <ion-select-option value="ID">ID Number</ion-select-option>
            <ion-select-option value="Passport">Passport Number</ion-select-option>
          </ion-select>
        </ion-item>
        <app-validated-form-control [control]="txtIdNumber">
          <label>{{idOrPass}} Number</label>
          <input type="text" [placeholder]="'Enter ' + idOrPass + ' number'" class="form-control" name="txtIdNumber" [(ngModel)]="passenger.pasIdNumber" #txtIdNumber="ngModel" [appMinLengthValidator]="7" [appNumericValidator] required>
        </app-validated-form-control>
        <app-validated-form-control [control]=" txtContactNumber">
          <label>Contact Number</label>
          <input type="tel" placeholder="Enter contact number" class="form-control" name="txtContactNumber" [(ngModel)]="passenger.pasContactNumber" #txtContactNumber="ngModel" [appMinLengthValidator]="10" [appMinLengthValidatorMessage]="'Please ensure contact number is at least 10 characters long'" required>
        </app-validated-form-control>
        <app-validated-form-control [control]="txtInjuryParticulars">
          <label>Particulars of Any Injuries</label>
          <textarea type="text" placeholder="Enter injury particulars" class="form-control" name="txtInjuryParticulars" [(ngModel)]="passenger.pasInjuriesDescription" #txtInjuryParticulars="ngModel" required></textarea>
        </app-validated-form-control>
        <app-validated-form-control [control]="txtPurpose">
          <label>For what purpose was the passenger carried?</label>
          <textarea type="text" placeholder="Enter purpose" class="form-control" name="txtPurpose" [(ngModel)]="passenger.pasPurpose" #txtPurpose="ngModel" required></textarea>
        </app-validated-form-control>
      </div>
    </form>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-button color='danger' (click)='closeAndDelete()'>Delete</ion-button>
    </ion-buttons>
    <ion-buttons slot='end'>
      <ion-button (click)='save(passenger)'>Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
